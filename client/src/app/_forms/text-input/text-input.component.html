<div class="form-group mt-3">
    <input
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    type={{type}} 
    class="form-control"
    [formControl]="ngControl.control"
    placeholder={{label}}>
    <div *ngIf="ngControl.control.errors?.required">Please enter a {{label}}</div>
    <div *ngIf="ngControl.control.errors?.minLength">
        {{label}} must be at least {{ngControl.control.errors.minLength['requiredLength']}}</div>
    <div *ngIf="ngControl.control.errors?.maxLength">
        {{label}} must be at most {{ngControl.control.errors.maxLength['requiredLength']}}</div>
    <div *ngIf="ngControl.control.errors?.isMatching">Passwords do not match</div>
</div>
