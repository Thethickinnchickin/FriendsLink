<div class="text-center mt-3">
    <h2>Your Matches - {{pagination?.totalItems}}</h2>
</div>

<div class="container mt-3">
    <form #form="ngForm" (ngSubmit)="loadMembers()" class="form-inline mb-3">
        <div class="form-group">
            <label>Age from: </label>
            <input type="text" class="form-control" style="width: 70px"
            name="minAge" [(ngModel)]="userParams.minAge">
        </div>
        <div class="form-group">
            <label>Age to: </label>
            <input type="text" class="form-control" style="width: 70px"
            name="maxAge" [(ngModel)]="userParams.maxAge">
        </div>
        <div class="form-group px-2">
            <label>Show: </label>
            <select name="gender" [(ngModel)]="userParams.gender" style="width: 130px;" class="form-control ml-1">
                <option *ngFor="let gender of genderList" [value]="gender.value">
                    {{gender.display}}
                </option>
            </select>
        </div>

        <button class="btn btn-primary ml-1" type="submit">Apply Filters</button>
        <button class="btn btn-primary ml-1" (click)="resetFilters()" type="submit">Reset Filters</button>
        <div class="col">
            
        </div>
        <div class="btn-group float-right">
            <button 
                type="button"
                class="btn btn-primary"
                name="orderBy"
                (click)="loadMembers()"
                btnRadio="lastActive"
                [(ngModel)]="userParams.orderBy">
                Last Actice

            </button>
            <button 
                type="button"
                class="btn btn-primary"
                name="orderBy"
                (click)="loadMembers()"
                btnRadio="created"
                [(ngModel)]="userParams.orderBy">
                New Members

            </button>
        </div>

    </form>
</div>


<div class="row">
    <div *ngFor="let member of members" class="col-2">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
        [boundryLinks]="true"
        [totalItems]="pagination.TotalCount"
        [itemsPerPage]="pagination.PageSize"
        [(ngModel)]="pagination.CurrentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&lsaquo;"
        lastText="&rsaquo;"
    >

    </pagination>
</div>
